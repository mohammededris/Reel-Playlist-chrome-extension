<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>URl Playlist</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>URLz</h1>
    <div class="top">
      <input id="urlInput" placeholder="Paste reel URL (https://...)" />
      <button id="addBtn">Add</button>
    </div>
    <div style="margin-top: 8px">
      <input
        id="jsonFileInput"
        type="file"
        accept="application/json,.json"
        style="display: none"
      />
      <button id="importBtn">Import JSON</button>
      <span
        id="importStatus"
        style="margin-left: 8px; font-size: 12px; color: #666"
      ></span>
    </div>
    <ul id="queue"></ul>
    <div class="controls">
      <button id="openViewerBtn">Open Viewer</button>
      <button id="nextBtn">Next</button>
      <button id="clearBtn">Clear</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
